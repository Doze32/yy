<!doctype html>
<html>
  <head>
    <title>List images</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="lib/theme/jquery-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/popup.css"/>
    <script src="lib/jquery.min.js"></script>    
    <script src="lib/jquery-ui.min.js"></script>    
    <script src="lib/clipboard.min.js"></script>    
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="description"></div>
    <div class="imgList">
      <ul id="list" class="ui-sortable"></ul>
      <div class="counters">
      </div>
    </div>
    <div class="centered">
      <div class="info">
        <button id="stopBtn">Stop</button>    
        <span id="numImgLb">Images detected:</span> <span id="numImgs">0</span>
        <br><span id="selImgLb">Selected:</span> <span id="numSel">0</span>
      </div>
      <div class="buttons">
        <button id="copyListBtn">List</button>    
        <button id="copyHtmlBtn">HTML</button>    
        <button id="copyScriptBtn">galleria.io</button>
      </div>
    </div>
  </body>
</html>
