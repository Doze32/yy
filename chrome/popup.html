<!doctype html>
<html>
  <head>
    <title>List images</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">    
    <link rel="stylesheet" type="text/css" href="lib/material.min.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css"/>
    <script src="lib/jquery.min.js"></script>    
    <script src="lib/material.min.js"></script>
    <script src="lib/clipboard.min.js"></script>
    <script src="popup.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>    
    <table id="imgTable" class="mdl-data-table mdl-shadow--2dp">
      <thead>
        <tr>
          <th>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-data-table__select" for="table-header">
              <input type="checkbox" id="table-header" class="mdl-checkbox__input" />
            </label>
          </th>
          <th class="mdl-data-table__cell"><i class="material-icons" style="vertical-align: middle;">collections</i></th>
          <th id="imgUrlLb" class="mdl-data-table__cell--non-numeric">Image URL</th>
          <th class="mdl-data-table__cell--non-numeric"></th>
        </tr>        
      </thead>
      <tbody id="imgTableBody"/>
    </table>
    <div class="controls mdl-shadow--4dp">
      <div class="counter">
        <div class="nums"><span id="numSel">0</span> / <span id="numImgs">0</span></div>
        <div id="progressBar" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
      </div>
      <button id="stopBtn" title="Stop scanning" class="mdl-button mdl-js-button mdl-button--icon">
        <i id="stopIcon" class="material-icons">pause</i>
      </button>
      <div class="description"></div>
      <button id="settingsBtn" title="settings" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
        <i class="material-icons">settings</i>
      </button>                                      
    </div>
    <div class="centered">
      <div class="buttons">
        <button id="copyListBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">reorder</i> <span id="copyListCaption">List</span>
        </button>    
        <button id="copyHtmlBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">view_quilt</i> <span id="copyHtmlCaption">HTML</span>
        </button>    
        <button id="copyScriptBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">view_carousel</i> <span id="copyScriptCaption">galleria.io</span>
        </button>
      </div>
    </div>
    <dialog id="previewDlg" class="mdl-dialog">
      <div class="mdl-dialog__content">
        <a id="previewLink" href="" target="_blank"><img id="previewImg" src=""></a>
      </div>
      <div class="mdl-dialog__actions">
        <button id="previewClose" class="mdl-button mdl-js-button mdl-button--icon close mdl-button--colored">
          <i class="material-icons">close</i>
        </button>
      </div>
    </dialog>
    <dialog id="settingsDlg" class="mdl-dialog">
      <div class="mdl-dialog__content">
        <div class="dimInput mdl-shadow--4dp">
          <p>Galleria.io</p>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="carouselW">
            <label class="mdl-textfield__label" for="carouselW">Width</label>
            <span class="mdl-textfield__error">Please enter a number!</span>
          </div>        
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="carouselH">
            <label class="mdl-textfield__label" for="carouselH">Height</label>
            <span class="mdl-textfield__error">Please enter a number!</span>
          </div>        
          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="galLinks">
            <input type="checkbox" id="galLinks" class="mdl-switch__input" checked>
            <span id="chkLinksLb" class="mdl-switch__label">Include hyperlinks</span>
          </label>
        </div>
        <div class="dimInput mdl-shadow--4dp">
          <p>HTML mosaic</p>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="htmlW">
            <label class="mdl-textfield__label" for="htmlW">Max. width</label>
            <span class="mdl-textfield__error">Please enter a number!</span>
          </div>        
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="htmlH">
            <label class="mdl-textfield__label" for="htmlH">Max. height</label>
            <span class="mdl-textfield__error">Please enter a number!</span>
          </div>
          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="htmlLinks">
            <input type="checkbox" id="htmlLinks" class="mdl-switch__input" checked>
            <span id="chkLinksLb" class="mdl-switch__label">Include hyperlinks</span>
          </label>
        </div>
      </div>
      <div class="mdl-dialog__actions">
        <button id="settingsOk" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
          OK
        </button>
        <button id="settingsCancel" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
          Cancel
        </button>        
      </div>
    </dialog>
  </body>
</html>
