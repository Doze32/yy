<!doctype html>
<html>
  <head>
    <title>List images</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/popup.css"/>
    <link rel="stylesheet" type="text/css" href="lib/jquery-ui.css"/>
    <script src="lib/jquery.min.js"></script>    
    <script src="lib/jquery-ui.min.js"></script>    
    <script src="lib/clipboard.min.js"></script>    
    <script>
      $(function () {
        var testImages = [
          "http://xtec.gencat.cat/web/resources/fwkResponsive/fpca_capcalera/img/NG_boto_tancar.png",
          "http://xtec.gencat.cat/web/sites/xtec/.content/home/imatges/actualitat-553x553-naturals-recursos-xtec.jpg_1595044798.jpg",
          "http://xtec.gencat.cat/web/sites/xtec/.content/home/imatges/actualitat-553x553-promo-twitter-xtec.jpg_1342628382.jpg",
          "http://xtec.gencat.cat/web/sites/xtec/.content/home/imatges/actualitat-553x553-araescric.jpg_1342628382.jpg",
          "http://xtec.gencat.cat/web/sites/xtec/.content/home/imatges/actualitat-553x553-avaluacio-diagnostica-3r.jpg_1342628382.jpg",
          "http://xtec.gencat.cat/web/sites/xtec/.content/home/imatges/actualitat-553x553-xtecblocs6.jpg_1342628382.jpg",
          "http://xtec.gencat.cat/web/sites/xtec/.content/home/imatges/mschools.png_894018434.png",
          "http://xtec.gencat.cat/web/sites/xtec/.content/home/imatges/internetsegura.png_894018434.png",
          "http://xtec.gencat.cat/web/sites/xtec/.content/home/imatges/impuls_lectura.png_894018434.png",
          "http://xtec.gencat.cat/web/sites/xtec/.content/home/imatges/departament-ensenyament.jpg_894018434.jpg",
          "http://xtec.gencat.cat/web/sites/xtec/.content/home/imatges/atencio_diversitat.png_894018434.png",
          "http://xtec.gencat.cat/web/sites/xtec/.content/home/imatges/pim.png_894018434.png",
          "http://xtec.gencat.cat/web/sites/xtec/.content/home/imatges/competenciesb.png_894018434.png",
          "http://xtec.gencat.cat/web/sites/xtec/.content/home/imatges/sep.png_894018434.png",
          "http://pbs.twimg.com/profile_images/665109928097488897/nTOo0wQz_normal.jpg",
          "http://xtec.gencat.cat/web/resources/fwkResponsive/comuns/img/NG_ico_twitter.png_196546587.png",
          "http://xtec.gencat.cat/web/sites/xtec/.content/home/imatges/logo_xarxa_docent_rod.gif_196546587.gif",
          "http://xtec.gencat.cat/web/resources/fwkResponsive/comuns/img/logo_generalitat_gris.png_679097835.png"
        ];

        $('#stopBtn').html('stop');

        var $list = $('ul#list');

        for (var i = 0; i < testImages.length; i++) {
          var img = testImages[i];
          var $lispan = $('<span/>');
          $lispan.append($('<input type="checkbox" checked/>'));
          $lispan.append($('<img class="imgcaption" src="' + img + '"/>'));
          $lispan.append($('<span class="urltext">' + img + '</span>'));
          $list.append($('<li/>').data('url', img).append($lispan));
        };

        $('#copyBtn').html('copy').click(function () {
          var txt = '';
          $('li').each(function (index) {
            txt = txt + ($(this).data('url')) + '\n';
          });
          clipboard.copy(txt);
        });
      });
    </script>
  </head>
  <body>
    <ul id="list"></ul>
    <button id="stopBtn">stop</button>
    <button id="copyBtn">copy</button>    
  </body>
</html>
