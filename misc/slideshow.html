<script type="text/javascript">

// Based on: https://css-tricks.com/snippets/jquery/simple-auto-playing-slideshow/

  $("#ssSlides > div:gt(0)").hide();
  var nextSlide = function (duration) {
    $('#ssSlides > div:first')
            .fadeOut(duration)
            .next()
            .fadeIn(duration)
            .end()
            .appendTo('#ssSlides');
  };

  var prevSlide = function (duration) {
    $('#ssSlides > div:first')
            .fadeOut(duration)
            .nextAll()
            .last()
            .prependTo('#ssSlides')
            .fadeIn(duration);
  };

  var autoPass = 0;
  var autoRun = function (bEnable) {
    if (autoPass) {
      window.clearInterval(autoPass);
      autoPass = 0;
    }
    if (bEnable)
      autoPass = window.setInterval(nextSlide, 3000);
  };

  $('#ssPrevBtn').on('click', function (e) {
    autoRun(false);
    prevSlide(0);
  });
  $('#ssNextBtn').on('click', function (e) {
    autoRun(false);
    nextSlide(0);
  });

  autoRun(true);

</script>
