<script type="text/javascript">

// Based on: https://css-tricks.com/snippets/jquery/simple-auto-playing-slideshow/

  $("#slides > div:gt(0)").hide();
  var nextSlide = function () {
    $('#slides > div:first')
            .fadeOut(1000)
            .next()
            .fadeIn(1000)
            .end()
            .appendTo('#slides');
  };

  var prevSlide = function () {
    $('#slides > div:first')
            .fadeOut(1000)
            .nextAll()
            .last()
            .prependTo('#slides')
            .fadeIn(1000);
  };

  setInterval(nextSlide, 3000);

</script>
